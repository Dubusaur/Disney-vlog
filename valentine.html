<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #ffeef3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 650px;
    }

    .card {
      background: white;
      padding: 30px 26px;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      animation: pop 0.8s ease;
    }

    h1 {
      color: #c9184a;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      color: #a4133c;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #c9184a;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #444;
      position: absolute;
    }

    button:hover {
      transform: scale(1.05);
    }

    .polaroid {
      position: absolute;
      background: white;
      padding: 10px 10px 18px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 170px;
      transform: rotate(var(--r));
      animation: float 6s ease-in-out infinite;
    }

    .polaroid img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 6px;
    }

    .p1 { top: 40px; left: 40px; --r: -8deg; }
    .p2 { top: 80px; right: 60px; --r: 6deg; }
    .p3 { bottom: 60px; left: 80px; --r: 5deg; }
    .p4 { bottom: 40px; right: 120px; --r: -6deg; }

    @keyframes float {
      0%,100% { transform: rotate(var(--r)) translateY(0); }
      50% { transform: rotate(var(--r)) translateY(-8px); }
    }

    .hidden { display: none; }

    .yes-overlay {
      position: fixed;
      inset: 0;
      background: url('yes.gif') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
      animation: fadeIn 0.8s ease;
    }

    .yes-overlay h1 {
      font-size: 42px;
      color: #fff;
      margin-bottom: 14px;
    }

    .yes-overlay p {
      color: #fff;
      font-size: 20px;
    }

    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">

    <div class="polaroid p1"><img src="pic1.jpg"></div>
    <div class="polaroid p2"><img src="pic2.jpg"></div>
    <div class="polaroid p3"><img src="pic3.jpg"></div>
    <div class="polaroid p4"><img src="pic4.jpg"></div>

    <div class="card" id="card">
      <h1>Hi Mahal üíï</h1>
      <p>
        Valentine‚Äôs Day is coming, and I know na kasama ko parents ko that time but I really do want to spend the Valentine's day with you. 
      </p>

      <div class="question">
        Will you be my Valentine's date, Mio? üíñ
      </div>

      <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.body.innerHTML += `
        <div class="yes-overlay">
          <h1>Yippie! üíñ</h1>
          <p>
            I‚Äôm so happy you said yes, Mahal ‚ù§Ô∏è<br>
            Can‚Äôt wait to spend Valentine‚Äôs Day with you.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
